<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>갤러리</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="gallery">
    <!-- 이미지 1 -->
    <article class="media-item">
      <div class="image-wrapper">
        <img src="media/image1.png" alt="이미지 1">
      </div>
      <p class="caption">2029년, 다니던 회사를 퇴사하고 떠난 유럽 배낭여행.</p>
    </article>

    <!-- 이미지 2 -->
    <article class="media-item">
      <div class="image-wrapper">
        <img src="media/image2.png" alt="이미지 2">
      </div>
      <p class="caption">2032년, 회사에서 낸 성과로 언론사와 인터뷰.</p>
    </article>

    <!-- 이미지 3 -->
    <article class="media-item">
      <div class="image-wrapper">
        <img src="media/image3.png" alt="이미지 3">
      </div>
      <p class="caption">2033년, 내 동생 쿠키와 함께 한강 러닝.</p>
    </article>

    <!-- 영상 -->
    <article class="media-item">
      <div class="video-wrapper">
        <video controls playsinline>
          <source src="media/video1.mp4" type="video/mp4">
          브라우저가 비디오를 지원하지 않습니다.
        </video>
      </div>
    </article>
  </main>
</body>
</html>
